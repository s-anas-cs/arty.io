<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTY.io - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: Montserrat;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1px;
      padding-left: 30px;
      color: #00bfff;
      position: relative;
    }

    .title::before,
    .title::after {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0;
      background-color: #00bfff;
    }

    .title::after {
      animation: pulse 1s linear infinite;
    }

    .form label {
      position: relative;
    }

    .form .input {
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 20px 10px 5px 10px;
      outline: none;
      border: 1px solid rgba(105, 105, 105, 0.4);
      border-radius: 10px;
      font-size: 1rem;
    }

    .form .input + span {
      color: rgba(255, 255, 255, 0.5);
      position: absolute;
      left: 10px;
      top: 0px;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .form .input:placeholder-shown + span {
      top: 12.5px;
      font-size: 0.9em;
    }

    .form .input:focus + span,
    .form .input:valid + span {
      color: #00bfff;
      top: 0px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .submit {
      border: none;
      outline: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      background-color: #00bfff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #00bfff96;
    }

    .register-link {
      font-size: 14.5px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }

    .register-link a {
      color: #00bfff;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }
      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Login Form -->
  <form class="form">
    <p class="title">Sign In</p>

    <label>
      <input id="loginEmail" class="input" type="email" required />
      <span>Email</span>
    </label>

    <label>
      <input id="loginPassword" class="input" type="password" required />
      <span>Password</span>
    </label>

    <button type="button" class="submit" onclick="loginUser()">Login</button>

    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
  </form>

  <!-- ✅ JavaScript -->
  <script>

  function loginUser() {
    const enteredEmail = document.getElementById("loginEmail").value.trim();
    const enteredPassword = document.getElementById("loginPassword").value;

    const users = [
      { name: "Haider Ali", email: "haiderali88@arty.io", password: "artyioheadlead" },
      { name: "Abbas Ali", email: "abbasali76@arty.io", password: "artyioteamlead" },
      { name: "Ayan Ali", email: "ayanali@arty.io", password: "artyioproject" },
      { name: "Ahsan Aziz", email: "ashanaziz87@arty.io", password: "artyioprojectlead" },
      { name: "Ahmed Toso", email: "ahmedtoso@arty.io", password: "artyioproject2" },
      { name: "Mahzar Ahmed", email: "mahzarahmed@arty.io", password: "artyioproject3" }
    ];

    const userByEmail = users.find(user => user.email === enteredEmail);

    if (!userByEmail) {
      alert("❌ No account found with this email.");
      return;
    }

    if (userByEmail.password !== enteredPassword) {
      alert("❌ Wrong password. Please try again.");
      return;
    }

    // ✅ Login successful
    localStorage.setItem("artyUser", JSON.stringify({
      name: userByEmail.name,
      email: userByEmail.email
    }));

    alert("✅ Login successful!");
    window.location.href = "interface1.html";
  }


  </script>

</body>
</html>
